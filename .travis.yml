sudo: required

language: node_js

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
  - export PATH="$HOME/.yarn/bin:$PATH"

node_js:
  - "10"
  - "11"

before_script:
  - yarn install

script:
  - yarn run lint
  - yarn run build
  - yarn run test

cache:
  yarn: true